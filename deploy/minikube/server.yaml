apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: plugin-tests-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: plugin-tests-server:latest
          imagePullPolicy: IfNotPresent
          command: ["/app/main"]
          env:
            - name: PLUGIN_TESTS_API_DATABASE_DSN
              value: "postgres://vultisig:vultisig@postgres:5432/plugin-tests?sslmode=disable"
            - name: PLUGIN_TESTS_API_QUEUE_REDIS_HOST
              value: redis
            - name: PLUGIN_TESTS_API_QUEUE_REDIS_PORT
              value: "6379"
            - name: PLUGIN_TESTS_API_SERVER_HOST
              value: "0.0.0.0"
            - name: PLUGIN_TESTS_API_SERVER_PORT
              value: "8080"
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_ENDPOINT
              value: "http://minio:9000"
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_REGION
              value: "us-east-1"
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_ACCESS_KEY
              value: "minioadmin"
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_SECRET_KEY
              value: "minioadmin"
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_BUCKET
              value: "plugin-tests-artifacts"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: plugin-tests-system
spec:
  type: NodePort
  selector:
    app: server
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30090
