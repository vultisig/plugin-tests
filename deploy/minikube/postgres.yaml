apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: plugin-tests-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              value: vultisig
            - name: POSTGRES_PASSWORD
              value: vultisig
            - name: POSTGRES_DB
              value: plugin-tests
          ports:
            - containerPort: 5432
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 3
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: plugin-tests-system
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
