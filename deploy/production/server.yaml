apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: plugin-tests-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: server
          image: ghcr.io/vultisig/plugin-tests/server:latest
          command: ["/app/main"]
          env:
            - name: PLUGIN_TESTS_API_SERVER_HOST
              value: "0.0.0.0"
            - name: PLUGIN_TESTS_API_SERVER_PORT
              value: "8080"
            - name: PLUGIN_TESTS_API_DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: PLUGIN_TESTS_API_QUEUE_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: host
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: region
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-user
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-password
            - name: PLUGIN_TESTS_API_ARTIFACT_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: bucket
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: plugin-tests-prod
spec:
  selector:
    app: server
  ports:
    - port: 8080
      targetPort: 8080
