apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: plugin-tests-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      serviceAccountName: plugin-tests-worker
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: worker
          image: ghcr.io/vultisig/plugin-tests/worker:latest
          command: ["/app/main"]
          env:
            - name: PLUGIN_TESTS_WORKER_DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: PLUGIN_TESTS_WORKER_QUEUE_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
            - name: PLUGIN_TESTS_WORKER_CONCURRENCY
              value: "1"
            - name: PLUGIN_TESTS_WORKER_HEALTH_PORT
              value: "8081"
            - name: PLUGIN_TESTS_WORKER_K8S_VERIFIER_IMAGE
              value: ghcr.io/vultisig/plugin-tests/verifier:latest
            - name: PLUGIN_TESTS_WORKER_K8S_VERIFIER_WORKER_IMAGE
              value: ghcr.io/vultisig/plugin-tests/verifier-worker:latest
            - name: PLUGIN_TESTS_WORKER_K8S_TEST_IMAGE
              value: ghcr.io/vultisig/plugin-tests/testrunner:latest
            - name: PLUGIN_TESTS_WORKER_K8S_IMAGE_PULL_SECRET
              value: ghcr-pull-secret
            - name: PLUGIN_TESTS_WORKER_K8S_SYSTEM_NAMESPACE
              value: plugin-tests-prod
            # shared secret between per-run verifier and testrunner
            - name: PLUGIN_TESTS_WORKER_K8S_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: encryption
                  key: secret
            - name: PLUGIN_TESTS_WORKER_K8S_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
            - name: PLUGIN_TESTS_WORKER_K8S_VAULT_B64
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: vault-b64
            - name: PLUGIN_TESTS_WORKER_K8S_SERVER_VAULT_B64
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: server-vault-b64
            - name: PLUGIN_TESTS_WORKER_K8S_INGRESS_DOMAIN
              value: "test.plugins.vultisig.com"
            - name: PLUGIN_TESTS_WORKER_K8S_TLS_SECRET_NAME
              value: "wildcard-test-plugins-tls"
            - name: PLUGIN_TESTS_WORKER_ARTIFACT_S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: host
            - name: PLUGIN_TESTS_WORKER_ARTIFACT_S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: region
            - name: PLUGIN_TESTS_WORKER_ARTIFACT_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-user
            - name: PLUGIN_TESTS_WORKER_ARTIFACT_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-password
            - name: PLUGIN_TESTS_WORKER_ARTIFACT_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: bucket
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
